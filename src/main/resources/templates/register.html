<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        a {
            color: #5cb85c;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" placeholder="Username" required>
        <input type="email" th:field="*{email}" placeholder="Email" required>
        <input type="password" th:field="*{password}" placeholder="Password" required>

        <!-- Role selection -->
        <select th:field="*{role}" required>
            <option value="" disabled selected>Select your role</option>
            <option value="ROLE_USER">User</option>
            <option value="ROLE_SELLER">Seller</option>
        </select>

        <button type="submit">Register</button>
    </form>
    <p th:text="${message}"></p>
    <p><a th:href="@{/login}">Already have an account? Log in</a></p>
</div>
</body>
</html>
