<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            color: #333;
            margin-bottom: 3rem; /* Added more spacing below the title */
            margin-top: 1rem; /* Added a top margin */
        }

        /* Container */
        form {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        label {
            display: block;
            text-align: left;
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.85rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.85rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 20px rgba(0, 91, 187, 0.4);
        }

        /* Message Styling */
        .message {
            font-size: 0.9rem;
            color: green;
            margin-bottom: 1.5rem;
        }

        .error {
            color: red;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }
        }

        /* Additional Enhancements */
        form input:focus::placeholder {
            color: transparent;
        }

        form input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

<h1>Forgot Password</h1> <!-- Positioned at the top with more space below -->

<form action="#" th:action="@{/forgot-password}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send Reset Link</button>
</form>

</body>
</html>
